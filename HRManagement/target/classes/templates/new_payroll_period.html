<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Payroll Period</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
  <h2>Create Payroll Period</h2>
  <form action="#" th:action="@{/payroll/savePeriod}" th:object="${payrollPeriod}" method="post">
    <div class="mb-3">
      <label for="periodName">Period Name:</label>
      <input type="text" th:field="*{periodName}" class="form-control" placeholder="e.g., January 2024" required="true" />
    </div>
    <div class="mb-3">
      <label for="startDate">Start Date:</label>
      <input type="date" th:field="*{startDate}" class="form-control" required="true" />
    </div>
    <div class="mb-3">
      <label for="endDate">End Date:</label>
      <input type="date" th:field="*{endDate}" class="form-control" required="true" />
    </div>
    <button type="submit" class="btn btn-primary">Save Period</button>
    <a th:href="@{/payroll}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
