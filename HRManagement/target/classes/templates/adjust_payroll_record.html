<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adjust Payroll Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
  <h2>Adjust Payroll Record for <span th:text="${payrollRecord.employee.name}"></span></h2>
  <form action="#" th:action="@{/payroll/saveAdjustment}" th:object="${payrollRecord}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="grossSalary">Gross Salary:</label>
      <input type="number" step="0.01" th:field="*{grossSalary}" class="form-control" readonly />
    </div>
    <div class="mb-3">
      <label for="adjustments">Adjustments:</label>
      <input type="number" step="0.01" th:field="*{adjustments}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="notes">Notes:</label>
      <textarea th:field="*{notes}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Adjustment</button>
    <a th:href="@{/payroll/records/{id}(id=${payrollRecord.payrollPeriod.id})}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
