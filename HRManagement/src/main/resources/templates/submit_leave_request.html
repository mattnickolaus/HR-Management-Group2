<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Submit Leave Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-4">

  <div class="d-flex justify-content-between navbar bg-white" style="box-shadow: 0 3px #d6d4d4;">
    <div>
      <h1>Buffet Inc.</h1>
      <h2>HR Management System</h2>
    </div>
    <div class="dropdown">
      <a th:href="@{/}" class="btn btn-secondary" style="margin-right: 50px;">Back to Dashboard</a>
      <!-- Profile Icon Button -->
      <button class="btn btn-light" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border:none;">
        <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #333;"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li class="dropdown-header">
          Welcome, <strong th:text="${session.loggedInUser.username}"></strong>!
        </li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>

  <br>
  <h2>Submit Leave Request</h2>
  <form action="#" th:action="@{/leaves/submit}" th:object="${leaveRequest}" method="post">
    <div class="mb-3">
      <label for="employeeId">Employee ID:</label>
      <input type="number" th:field="*{employeeId}" class="form-control" placeholder="Enter Employee ID" required />
    </div>
    <div class="mb-3">
      <label for="leaveType">Leave Type:</label>
      <select th:field="*{leaveType}" class="form-control" required>
        <option value="" disabled selected>Select leave type</option>
        <option value="Vacation Leave">Vacation Leave</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Maternity/Paternity Leave">Maternity/Paternity Leave</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="startDate">Start Date:</label>
      <input type="date" th:field="*{startDate}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="endDate">End Date:</label>
      <input type="date" th:field="*{endDate}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="comments">Comments (Optional):</label>
      <textarea th:field="*{comments}" class="form-control" placeholder="Reason for leave"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- Bootstrap JS (for dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
