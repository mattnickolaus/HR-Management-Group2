<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payroll Periods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between navbar bg-white" style="box-shadow: 0 3px #d6d4d4;">
    <div>
      <h1>Buffet Inc.</h1>
      <h2>HR Management System</h2>
    </div>
    <div class="dropdown">
      <a th:href="@{/}" class="btn btn-secondary" style="margin-right: 50px;">Back to Dashboard</a>
      <!-- Profile Icon Button -->
      <button class="btn btn-light" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border:none;">
        <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #333;"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li class="dropdown-header">
          Welcome, <strong th:text="${session.loggedInUser.username}"></strong>!
        </li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>

  <br>
  <h2>Payroll Periods</h2>
  <a th:href="@{/payroll/newPeriod}" class="btn btn-primary mb-3">Create New Payroll Period</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Period Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="period : ${payrollPeriods}">
      <td th:text="${period.periodName}"></td>
      <td th:text="${period.startDate}"></td>
      <td th:text="${period.endDate}"></td>
      <td>
        <a th:href="@{/payroll/process/{id}(id=${period.id})}" class="btn btn-success">Process Payroll</a>
        <a th:href="@{/payroll/records/{id}(id=${period.id})}" class="btn btn-info">View Records</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap JS (for dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
