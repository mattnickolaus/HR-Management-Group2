<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Generate Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between navbar bg-white" style="box-shadow: 0 3px #d6d4d4;">
    <div>
      <h1>Buffet Inc.</h1>
      <h2>HR Management System</h2>
    </div>
    <div class="dropdown">
      <a th:href="@{/}" class="btn btn-secondary" style="margin-right: 50px;">Back to Dashboard</a>
      <!-- Profile Icon Button -->
      <button class="btn btn-light" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border:none;">
        <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #333;"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li class="dropdown-header">
          Welcome, <strong th:text="${session.loggedInUser.username}"></strong>!
        </li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>

  <br>
  <h2>Generate CSV Reports</h2>
  <form action="#" th:action="@{/reports/generate}" method="post">
    <div class="mb-3">
      <label for="dataType" class="form-label">Select Data Type:</label>
      <select name="dataType" class="form-select" required>
        <option value="" disabled selected>--Select--</option>
        <option value="employees">Employees</option>
        <option value="payroll">Payroll Records</option>
        <option value="leaves">Leave Requests</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="employeeId" class="form-label">Employee ID (Optional):</label>
      <input type="number" name="employeeId" class="form-control" placeholder="Enter Employee ID to filter" />
      <small class="form-text text-muted">Leave blank to export all records.</small>
    </div>

    <button type="submit" class="btn btn-primary">Generate CSV</button>
    <a th:href="@{/}" class="btn btn-secondary">Back to Dashboard</a>
  </form>
</div>

<!-- Bootstrap JS (for dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
